{% extends 'base.html' %}

{% block title %} Python to Artificial Intelligence {% endblock %}

{% block content %}

<div class="row">
	<!-- FORM -->
	<form method="POST">

		<div class="form-group">
			<label for="cat-select">Choose your model</label>
			<select name="category" class="form-control" id="cat-select">
				<option value="none" selected disabled hidden>Select an Option</option>

				<optgroup label="Machine Learning">
					<option>Naive Bayes Classifier</option>
					<option>K Nearest Neighbour</option>
					<option>Logistic Regression</option>
					<option>Linear Regression</option>
					<option>Decision Tree</option>
					<option>K Means</option>
					<option>Hidden Markov Model</option>
					<option>Principal Component Analysis</option>
				</optgroup>
				
				<optgroup label="Deep Learning">
					<option>Perceptron</option>
					<option>Backpropogation</option>
					<option>Neural Networks</option>
					<option>Computer Vision</option>
					<option>Natural Language Processing</option>
					<option>Autoencoder</option>
				</optgroup>
			</select>
		</div>

		<!-- <div class="form-group">
			<label for="cat-select">Choose from Deep Learning</label>

			</select>
		</div> -->

		<button type="submit" class="btn btn-primary" data-toggle="popover"
			data-content="Processing your request...">Submit</button>
	</form>
</div>

{% endblock %}
